name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to Docker Hub'
        required: true
        default: true
        type: boolean
      tag:
        description: 'Custom tag (optional)'
        required: false
        type: string

env:
  REGISTRY: docker.io

jobs:
  publish:
    name: Build and Publish to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract project metadata
        id: project
        run: |
          # Extract project information from package.json
          PROJECT_NAME=$(node -p "require('./package.json').name || 'comapeo-alerts-commander'")
          PROJECT_VERSION=$(node -p "require('./package.json').version || '0.0.0'")

          echo "name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$PROJECT_VERSION" >> $GITHUB_OUTPUT

          echo "Publishing $PROJECT_NAME v$PROJECT_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub credentials
        id: check_creds
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
            echo "âœ… Docker Hub credentials available - will publish to registry"
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Docker Hub credentials not configured - will build locally only"
            echo "To enable publishing, add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets"
          fi

      - name: Set image name
        id: image
        run: |
          if [ "${{ steps.check_creds.outputs.available }}" == "true" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/comapeo-alerts-commander"
          else
            IMAGE_NAME="local/comapeo-alerts-commander"
          fi
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Using image name: $IMAGE_NAME"

      - name: Log in to Docker Hub
        # Only login if we have credentials AND we're actually pushing
        if: |
          steps.check_creds.outputs.available == 'true' &&
          github.event.inputs.push_image != 'false'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          labels: |
            org.opencontainers.image.title=${{ steps.project.outputs.name }}
            org.opencontainers.image.version=${{ steps.project.outputs.version }}
          tags: |
            # Tag as 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with version on tags (e.g., v1.2.3 -> 1.2.3)
            type=semver,pattern={{version}}
            # Tag with major.minor on tags (e.g., v1.2.3 -> 1.2)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major on tags (e.g., v1.2.3 -> 1)
            type=semver,pattern={{major}}
            # Tag with branch name (main)
            type=ref,event=branch
            # Tag with commit SHA (short)
            type=sha,prefix={{branch}}-,format=short
            # Custom tag if provided via workflow_dispatch
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # Only push if credentials available AND push_image not false
          push: ${{ steps.check_creds.outputs.available == 'true' && github.event.inputs.push_image != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}
          provenance: false

      - name: Generate build summary
        run: |
          # Check if image was actually pushed (same condition as build step)
          if [ "${{ steps.check_creds.outputs.available }}" == "true" ] && [ "${{ github.event.inputs.push_image }}" != "false" ]; then
            echo "## ðŸš€ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸ”¨ Docker Image Built (Not Published)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ steps.project.outputs.name }} v${{ steps.project.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_creds.outputs.available }}" == "true" ] && [ "${{ github.event.inputs.push_image }}" != "false" ]; then
            echo "**Published Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Image Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Pull and Run" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# Pull the latest image" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ steps.image.outputs.name }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Run the container" >> $GITHUB_STEP_SUMMARY
            echo "docker run -d -p 8080:80 --name comapeo-alerts ${{ steps.image.outputs.name }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Access the application" >> $GITHUB_STEP_SUMMARY
            echo "# Open http://localhost:8080 in your browser" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "**Image built locally only (not pushed to registry)**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.check_creds.outputs.available }}" != "true" ]; then
              echo "â„¹ï¸ Docker Hub credentials not configured. To enable publishing, add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
            echo "To test the locally built image:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "# The image was built but not pushed" >> $GITHUB_STEP_SUMMARY
            echo "# Use docker images to see locally built images" >> $GITHUB_STEP_SUMMARY
            echo "docker images | grep comapeo-alerts-commander" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

      - name: Verify published image
        # Only verify if image was actually pushed (digest only exists after push)
        if: ${{ steps.check_creds.outputs.available == 'true' && github.event.inputs.push_image != 'false' }}
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Image Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Use the image digest for reliable verification
          # Digest is guaranteed to exist regardless of event type
          IMAGE_REF="${{ steps.image.outputs.name }}@${{ steps.build.outputs.digest }}"
          echo "Pulling image by digest: ${{ steps.build.outputs.digest }}"
          docker pull ${IMAGE_REF}

          # Run the container
          docker run -d -p 8080:80 --name verify-container ${IMAGE_REF}

          # Wait for container to start
          sleep 5

          # Test health endpoint
          echo "Testing health endpoint..."
          if curl -f http://localhost:8080/health; then
            echo "âœ… Health check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Health check failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Test main page
          echo "Testing main page..."
          if curl -f http://localhost:8080/; then
            echo "âœ… Main page accessible" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Main page failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          # Stop and remove container
          docker stop verify-container
          docker rm verify-container

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All verification tests passed âœ…" >> $GITHUB_STEP_SUMMARY
